<div class="card">
    <div class="card-body">
        <img src="../../img/logo.png" alt="">
        <form name="formLogin" ng-submit="login()">
            <div class="form-group">
                <label for="username" class="d-block">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your username" ng-model="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="d-block">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password" ng-model="password" required>
            </div>
            <button class="btn btn-primary pd-y-5 pd-x-50" type="submit">Login</button>
        </form>
    </div>
</div>
