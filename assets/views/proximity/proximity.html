<div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Records</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a ui-sref="etl.loadData">Load Data</a></li>
            <li class="breadcrumb-item active" aria-current="page">Proximity</li>
        </ol>
    </nav>
</div>

<div class="card">
    <div class="card-header d-sm-flex align-items-start justify-content-between pd-b-0 bd-b-0">
        <h6 class="lh-5 mg-b-0">List Data</h6>
        <span class="tx-13 link-03">File Name: {{filename}}</span>
    </div>
    <div class="card-body">
        <strong class="tx-gray-500">File Statistic</strong>
        <div class="row row-xxs">
            <ul class="list-unstyled lh-7 col-md-4 mg-b-5">
                <li class="d-flex justify-content-between">
                    <span class="tx-gray-500">Invalid Records</span>
                    <span class="ng-binding">100</span>
                </li>
                <li class="d-flex justify-content-between">
                    <span class="tx-gray-500">Null Fields</span>
                    <span class="ng-binding">100</span>
                </li>
                <li class="d-flex justify-content-between">
                    <span class="tx-gray-500">Invalid NPWP</span>
                    <span class="ng-binding">100</span>
                </li>
            </ul>
        </div>
        <div class="row row-xxs mg-b-20">
            <div class="col-md-4 text-right">
                <button class="btn btn-sm btn-primary">Export Invalid</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dashboard mg-t-10 mg-b-0 tr-fixed-table" datatable="" dt-options="dtOptions"
                dt-columns="dtColumns">
            </table>
        </div>
    </div>
</div>

<div ui-view></div>
